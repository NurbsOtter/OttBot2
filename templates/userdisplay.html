<div class="row">
	<div class="col-md-3">
	</div>
	<div class="col-md-6">
		<h1>@{{.Name}}</h1>
		<div class="row">
			{{if .PingAllowed}}
			<h2>Allowed to use /mods</h2><a href="/userping/{{.UserID}}"><button class="btn btn-primary">Toggle</button></a>
			{{else}}
				<h2>Not Allowed to use /mods</h2><a href="/userping/{{.UserID}}"><button class="btn btn-primary">Toggle</button></a>
			{{end}}
		</div>
		<div class="row">
		<h2>Warnings</h2>
		<table class="table table-striped">
			<tr><th>Warning</th><th>Date</th></tr>
			{{range .Warnings}}
			<tr>
			<td>{{.WarningText}}</td>
			<td>{{.WarnDate}}</td>
			</tr>
		{{end}}
		</table>
		</div>
		<div class="row">
		<h2>Known Aliases</h2>
		<table class="table table-striped">
			<tr><th>Alias</th><th>Last Seen</th></tr>
			{{range .Aliases}}
			<tr>
				<td>{{.Name}}</td>
				<td>{{.ChangeDate}}</td>
			</tr>
			{{end}}
		</table>
		</div>
	</div>
	<div class="col-md-3">
	</div>
</div>
